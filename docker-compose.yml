version: '3.12'

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: lightdb
      POSTGRES_USER: pharci
      POSTGRES_PASSWORD: Tosha3301Alex2005

  web:
    build: .
    command: gunicorn lightbikeshop.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
    depends_on:
      - db
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - C:/Desktop/LightBikeShop/LightBikeShop/static_root:/lightbikeshop/static_root/
      - C:/Desktop/LightBikeShop/LightBikeShop/media:/lightbikeshop/media/
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: