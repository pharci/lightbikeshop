{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container">

<div class="pt-3 d-flex justify-content-center"> 
  <div class="d-inline-flex px-3 py-2">
    <h3 class="fw-bold mb-0" style="color: black; font-family: 'Comfortaa', cursive;">Оформление заказа</h3>
  </div>
</div>
     <div class="row d-flex flex-column align-items-center">
		<div class="col-lg-5 shadow-sm mt-3" style="border-radius: 15px; background-color: white;">
			<div class="box-element py-2" id="form-wrapper">
				<form method="post" action="{% url 'cart:checkout' %}" id='checkout-form'>
				    {% csrf_token %}

				    <div class="btn-group my-4" role="group" aria-label="Delivery Method">
				        <button id="pickupButton" type="button" class="btn btn-outline-dark active shadow-none" name="receiving_method" value="pickup">Самовывоз</button>
				        <button id="deliveryButton" type="button" class="btn btn-outline-dark shadow-none" name="receiving_method" value="delivery">Доставка</button>
				    </div>

				    <input type="text" class="form-control mb-3" name="contact_phone" placeholder="Номер телефона" id='contact_phone'>
				    <input type="text" class="form-control mb-3" name="user_name" placeholder="ФИО" id='user_name'>
				    <input type="text" class="form-control mb-3" name="order_notes" placeholder="Комментарий к заказу" id='order_notes'>

				    <div id="pickupFields">
				        <select class="form-control mb-3" name="pickup_location" id='pickup_location'>
								    <option value="" selected disabled>Выберите место самовывоза</option>
								    <option value="alekseevskaya">Метро Алексеевская</option>
								    <option value="colntsevo">Метро Солнцево</option>
								</select>
				    </div>

				    <div id="deliveryFields" style="display: none;">
				        <input type="text" class="form-control mb-3" name="delivery_address" placeholder="Город, улица" id='delivery_address' disabled hidden>
				        <select class="form-control mb-3" name="delivery_method" id='delivery_method' disabled hidden>
								    <option value="" selected disabled>Выберите способ доставки</option>
								    <option value="russian_post">Почта России</option>
								    <option value="sdek">Сдек</option>
								    <option value="boxberry">Boxberry</option>
								</select>
				    </div>

				    <input type="hidden" id="receivingMethodInput" name="receiving_method" value='pickup'>
				    <button type="submit" class="btn btn-outline-dark my-2" id="checkout-button">Оформить заказ</button>
				</form>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="{% static 'js/checkout.js' %}"></script>
{% endblock content %}
