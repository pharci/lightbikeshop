worker_processes auto;
events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types;
  access_log /dev/stdout;
  error_log  /dev/stderr notice;

  upstream app { server web:8000; }

  server {
    listen 80;
    server_name _;

    client_max_body_size 50M;

    location /static/ { alias /var/www/static/; expires 30d; add_header Cache-Control "public, max-age=2592000"; }
    location /media/  { alias /var/www/media/;  expires 30d; add_header Cache-Control "public, max-age=2592000"; }

    location / {
      proxy_pass http://web:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
      proxy_read_timeout 65;
    }
  }
}
