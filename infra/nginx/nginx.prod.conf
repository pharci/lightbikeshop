server {
  listen 80;
  server_name lightbikeshop.ru www.lightbikeshop.ru;

  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    try_files $uri =404;
    default_type text/plain;
  }

  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name lightbikeshop.ru www.lightbikeshop.ru;

  ssl_certificate     /etc/letsencrypt/live/lightbikeshop.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/lightbikeshop.ru/privkey.pem;

  client_max_body_size 50M;

  location /static/ { alias /var/www/static/; expires 1y; add_header Cache-Control "public, max-age=31536000, immutable"; try_files $uri =404; }
  location /media/  { alias /var/www/media/;  expires 30d; add_header Cache-Control "public, max-age=2592000"; try_files $uri =404; }

  location / {
    proxy_pass http://web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Cache-Control "no-store, max-age=0" always;
  }
}