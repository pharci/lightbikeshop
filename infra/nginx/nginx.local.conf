server {
  listen 80;
  server_name pharci.ru;
  client_max_body_size 50M;

  location /static/ { alias /var/www/static/; expires 1y; add_header Cache-Control "public, max-age=31536000, immutable"; try_files $uri =404; }
  location /media/  { alias /var/www/media/;  expires 30d; add_header Cache-Control "public, max-age=2592000"; try_files $uri =404; }

  location / {
    proxy_pass http://web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Cache-Control "no-store, max-age=0" always;
  }
}