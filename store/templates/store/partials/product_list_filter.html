<div class="filter-block col-lg-2">

    <form method="get" action="{% if category %}{% url 'store:product_list' category.slug %}{% else %}{% url 'store:product_list' %}{% endif %}" class="p-3">

        <div class="form-group">

            <div class="brands-block mb-3">

                <h5 class="fw-bold" style="color: black; font-family: 'Comfortaa', cursive; font-size: 18px">Бренды</h5>

                {% for brand in brands %}

                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" name="brand" value="{{ brand.slug }}" id="brand_{{ brand.slug }}"

                         {% if brand.slug in selected_brands %} checked {% endif %}>

                        <label class="form-check-label" for="brand_{{ brand.slug }}">{{ brand.name }}</label>

                    </div>

                {% endfor %}

            </div>

            <div class="attributes-block">

                {% for attribute in attributes %}

                    <div class="attribute-block mb-3">

                        <h5 class="fw-bold" style="color: black; font-family: 'Comfortaa', cursive; font-size: 18px">{{ attribute.name }}</h5>

                        {% for value in attribute.values.all %}
                        
                            <div class="form-check">

                                <input class="form-check-input" type="checkbox" name="{{ attribute.slug }}" value="{{ value.value_en }}" id="{{ attribute.slug }}_{{ value.value_en }}" 
                                {% if value.value_en in selected_attributes %}checked{% endif %}>

                                <label class="form-check-label" for="{{ attribute.slug }}_{{ value.value_en }}">{{ value.value }}</label>

                            </div>

                        {% endfor %}

                    </div>

                {% endfor %}
                
            </div>

        </div>

        <button type="submit" class="btn btn-outline-dark">Фильтровать</button>

    </form>

</div>
