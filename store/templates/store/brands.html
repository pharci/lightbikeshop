{% extends 'main.html' %}
{% load static %}
{% load compress %}
{% block content %}
<div class="container p-0">
  <div>
    <div class="row justify-content-center m-0">

      <div class="p-3 d-flex col-lg-10 col-12 justify-content-center"> 
        <div class="d-inline-flex pe-3 py-2">
          <h3 class="fw-bold mb-0" style="color: black; font-family: 'Comfortaa', cursive;">Бренды</h3>
        </div>
      </div>

      <div class="row col-lg-10 col-12">
        {% for brand in brands %}
            <div class="brands-catalog col-lg-2 col-3">
                <a href="{{ brand.get_absolute_url }}">
                  <div class="brands-catalog-img">
                    <img src="{{ brand.image.url }}" class="border thumbnail" alt="{{ brand.title }}">
                  </div>
                  <div class="brands-catalog-box mb-2">
                    <span class="brands-catalog-title">{{ brand.title }}</span>
                  </div>
                </a>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
