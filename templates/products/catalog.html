{% extends 'main/main.html' %}
{% load static %}
{% block content %}
<!-- Slideshow container -->
<div class="container">

<div class="pt-3 mb-3 d-flex justify-content-center"> 
  <div class=" d-inline-flex px-3 py-2">
    <h3 class="fw-bold mb-0" style="color: black; font-family: 'Comfortaa', cursive;">Запчасти</h3>
  </div>
</div>

<div class="p-2"> 
  <div class="row px-1">
    <div class="">
      <div class="row justify-content-center">
          {% for category in categories %}
          <div class="hover-shadow categories-blocks">
            <a href="{{ category.get_absolute_url }}">
              <div class="">
                <img src="{{ category.image.url }}" class="thumbnail" alt="{{ category.name }}">
              </div>
            </a>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>

  <div class="row px-1 mt-4">
    <div class="">
        <div class="pt-3 mb-3 d-flex"> 
          <div class="d-inline-flex pe-3 py-2">
            <h3 class="fw-bold mb-0" style="color: black; font-family: 'Comfortaa', cursive; font-size: 18px;">Бренды</h3>
          </div>
        </div>
        <div class="row p-2">
          {% for brand in brands %}
              <div class="brands-catalog">
                  <a href="{{ brand.get_absolute_url }}">
                    <div class="brands-catalog-img">
                      <img src="{{ brand.image.url }}" class="border thumbnail" alt="{{ brand.title }}">
                    </div>
                    <div class="brands-catalog-box mb-2">
                      <span class="brands-catalog-title">{{ brand.title }}</span>
                    </div>
                  </a>
              </div>
          {% endfor %}
        </div>
    </div>
  </div>
</div>
{% endblock content %}
