{% extends 'main/main.html' %}
{% load static %}
{% block content %}
<div class="container">

<div class="pt-3 d-flex justify-content-center"> 
  <div class="d-inline-flex px-3 py-2">
    <h3 class="fw-bold mb-0" style="color: black; font-family: 'Comfortaa', cursive;">Оформление заказа</h3>
  </div>
</div>
     <div class="row d-flex flex-column align-items-center">
		<div class="col-lg-5 shadow-sm mt-3" style="border-radius: 15px; background-color: white;">
			<div class="box-element py-2" id="form-wrapper">
				<form method="post" action="{% url 'cart:checkout' %}" id='checkout-form'>
				    {% csrf_token %}

				    <div class="btn-group my-4" role="group" aria-label="Delivery Method">
				        <button id="pickupButton" type="button" class="btn btn-outline-dark active" name="delivery_method" value="pickup" onclick="toggleFields('pickup')">Самовывоз</button>
				        <button id="deliveryButton" type="button" class="btn btn-outline-dark" name="delivery_method" value="delivery" onclick="toggleFields('delivery')">Доставка</button>
				    </div>

				    <div id="pickupFields">
				        <!-- Дополнительные поля для самовывоза -->
				        <!-- Например: фамилия, имя, отчество, номер телефона -->
				        <input type="text" class="form-control mb-3" name="phone_number" placeholder="Номер телефона (Обязательно)" id='number'>
				        <input type="text" class="form-control mb-3" name="first_name" placeholder="Имя (Обязательно)" id='name'>
				        <input type="text" class="form-control mb-3" name="middle_name" placeholder="Фамилия (Обязательно)" id='middle_name'>
				        <input type="text" class="form-control mb-3" name="last_name" placeholder="Отчество">
				    </div>

				    <div id="deliveryFields" class="mt-3" style="display: none;">
				        <!-- Дополнительные поля для доставки -->
				        <!-- Например: адрес, город, индекс -->
				        <input type="text" class="form-control mb-3" name="address" placeholder="Адрес" id='address'>
				        <input type="text" class="form-control mb-3" name="city" placeholder="Город" id='city'>
				        <input type="text" class="form-control mb-3" name="zip_code" placeholder="Индекс" id='zip_code'>
				        <select class="form-control mb-3" name="delivery_value" id='delivery_value'>
								    <option value="" selected disabled>Выберите способ доставки</option>
								    <option value="Почта России">Почта России</option>
								    <option value="Сдек">Сдек</option>
								    <option value="Boxberry">Boxberry</option>
								</select>
				    </div>

				    <input type="hidden" id="deliveryMethodInput" name="delivery_method" value='pickup'>
				    <button type="submit" class="btn btn-outline-dark my-2" id="checkout-button">Оформить заказ</button>
				</form>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="{% static 'js/checkout.js' %}"></script>
{% endblock content %}
